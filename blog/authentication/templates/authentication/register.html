{% extends 'listings/layout.html' %}

{% block content %}


<div class="container w-full flex flex-col items-center content-center m-4 gap-12">
    <p class="text-4xl text-slate-700 font-bold text-start ">Login Form</p> 
    <p class="text-3xl text-slate-500 font-normal"> Use your blog account</p>
    <form method="post" class="flex flex-col shadow gap-y-8 p-4">
        <input type="text" name="username" id="id_username" class="border text-2xl p-4 hover:outline-slate-500  focus:ring focus:ring-orange-200" placeholder="Enter your username">
        <input type="email" name="email" id="id_email" class="border text-2xl p-4 hover:outline-slate-500  focus:ring focus:ring-orange-200" placeholder="Enter your email">
        <input type="password" name="password1" id="id_password1" class="border text-2xl p-4 hover:outline-slate-500  focus:ring focus:ring-orange-200" placeholder="Type the password">
        <input type="password" name="password2" id="id_password2" class="border text-2xl p-4 hover:outline-slate-500  focus:ring focus:ring-orange-200" placeholder="Confirm the password">
        {% csrf_token %}
        <input type="submit" value="Login" class="text-2xl w-56 h-16 text-white rounded bg-orange-400 hover:bg-orange-500 font-mono px-12 py-4 cursor-pointer transition-colors ease-in-out">
    </form>
</div>


{% endblock %}
