{% extends 'listings/layout.html' %}

{% block content %}

{% load static %}
<div class="container w-full flex flex-col items-center content-center m-4 gap-12">
    <p class="text-4xl text-slate-700 font-bold text-start "> What others people are sharing</p> 
    <div class="posts w-full mx-auto">
        {% for i in post %}
            <div class="row shadow">
                <img src="{% static 'listings/images/blog/blog.svg' %}" alt="">
                <h2 class="text-4xl text-slate-700">{{i.title }}</h2>
                <p class="text-3xl text-center">{{i.description }}</p>
                <a href="{% url 'blog-detail' i.id %}" class="text-3xl leading-none bg-orange-400 text-white px-12 py-4 hover:bg-orange-600">Read more</a>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
