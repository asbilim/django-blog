<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my blog</title>
    {% load tailwind_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'listings/style.css' %}">
</head>
<body>
    {% tailwind_css %}
    
    <header class="header">
        <nav class="nav navbar bg-slate-800 px-6 py-8 flex flex-row justify-between w-full">
            <a href="{% url 'blog-home' %}" class="text-6xl text-white"> Gee<span class="text-orange-500 uppercase font-semibold">k</span>Blog </a>
            <ul class="flex flex-row gap-8">
                <li class="text-white text-4xl hover:text-orange-300 cursor-pointer transition-colors ease-linear"><a href="{% url 'blog-home' %}" >Blog</a></li>
                <li class="text-white text-4xl hover:text-orange-300 cursor-pointer transition-colors ease-linear"><a href="#" ></a>Search</li>
                <li class="text-white text-4xl hover:text-orange-300 cursor-pointer transition-colors ease-linear"><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main mt-4 mb-4 flex justify-center items-center">
        {% block content%}
        {% endblock %}
    </main>

    <footer class="bg-slate-800 p-4">
        <p class="text-white text-3xl text-center">copyright 2022 &copy; kirikode 2022</p>
    </footer>

</body>
</html>
